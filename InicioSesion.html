<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Nube Colectiva">
    <title>Iniciar sesión</title>    
 
    <!-- Archivo CSS Bootstrap 5 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 
    <!-- Favicon -->
    <link rel="icon" href="https://nubecolectiva.com/favicon.ico">
    
  </head>
  <body> 
 
      <main>
    
        <div class="vh-100 gradient-custom" style="background-color: #43bfc2;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-6">
                <div class="card text-white" style="border-radius: 1rem; background-color: #d2eef2;">
                  <div class="card-body p-5">

                    <div class="mt-md-4">
                      <form>
                        <div class="text-center">
                          <a href="InicioSesion.html">
                            <img src="fotos/logo.png" class="img-fluid" alt="...">
                          </a>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1" class="text-main fw-bold">Usuario </label>
                          <input id="exampleInputEmail1" type="text" class="form-control mt-1 border-input" placeholder="Ingrese usuario">
                        </div>
                        <div class="form-group mt-2">
                          <label for="exampleInputPassword1" class="text-main fw-bold">Contraseña</label>
                          <input type="password" class="form-control mt-1 border-input" id="exampleInputPassword1" placeholder="Ingrese contraseña">
                        </div>
                      </form>
                      <div class="d-flex justify-content-center">
                        <a href="Inicio.html">
                          <button type="submit" class="btn btn-main fw-bold mt-4">Iniciar Sesión</button>
                        </a>
                      </div>
                      <div class="d-flex justify-content-center mt-1">
                        <a  class="text-main fw-bold" href="/recuperar-contrasena" data-bs-toggle="modal" data-bs-target="#olvidar">¿Olvidó su contraseña?</a>
                      </div>
                      <div class="d-flex justify-content-center">
                        <a  class="text-main fw-bold" href="ElegirRegistro.html">Registrarse</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
 
      </main>

      <!-- Modal -->
      <div class="modal fade" id="olvidar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="d-flex justify-content-end container-fluid mt-2">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            
            <div class="text-center container-fluid">
              <i class="fa-solid fa-circle-exclamation fa-6x text-center text-main"></i>
              <h3 class="fw-bold text-main mt-2">¿Está seguro que desea cerrar sesión?</h3>
            </div>
            <div class="mt-2 mb-4 d-flex justify-content-center">
                  <button type="button" class="btn btn-main fw-bold mx-2" data-bs-dismiss="modal">No cerrar</button> 
                  <a href="InicioSesion.html">
                      <button type="button" class="btn btn-main fw-bold mx-2" data-bs-toggle="modal" data-bs-target="#olvidar2">Aceptar</button>
                  </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="olvidar2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="d-flex justify-content-end container-fluid mt-2">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            
            <div class="text-center container-fluid">
              <i class="fa-solid fa-circle-exclamation fa-6x text-center text-main"></i>
              <h3 class="fw-bold text-main mt-2">ALO</h3>
            </div>
            <div class="mt-2 mb-4 d-flex justify-content-center">
                  <button type="button" class="btn btn-main fw-bold mx-2" data-bs-dismiss="modal">No cerrar</button> 
                  <a href="InicioSesion.html">
                      <button type="button" class="btn btn-main fw-bold mx-2">Aceptar</button>
                  </a>
              </div>
            </div>
          </div>
        </div>
      </div>
 
      <!-- Archivo JS Bootstrap 5 -->   
      <script src="js/bootstrap.bundle.min.js"></script>
      
  </body>
</html>
