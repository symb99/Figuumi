<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    
    <title>Registrar Clínica</title>    
 
    <!-- Archivo CSS Bootstrap 5 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 
    <!-- Favicon -->
    <link rel="icon" href="https://nubecolectiva.com/favicon.ico">
    
  </head>
  <body> 
 
      <main>
    
        <div class="gradient-custom" style="background-color: #43bfc2;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-6">
                <div class="card text-white" style="border-radius: 1rem; background-color: #d2eef2;">
                  <div class="card-body p-5">

                    <div class="mt-md-4">
                      <form>
                        <div class="text-center">
                          <a href="InicioSesion.html">
                            <img src="fotos/logo.png" class="img-fluid" alt="...">
                          </a>
                        </div>
                        <div class="container">
                          <h2 class="text-center text-main fw-bold">Registrarse</h2>
                          <div class="text-center">
                            <span class="text-main fw-bold">Clínica Veterinaria</span>
                          </div>
                        </div>
                          <hr style="color:black;height: 2px;">
                          <div class="row">
                            <div class="col-12">
                              <div class="form-group">
                                <label for="exampleInputEmail1" class="text-main fw-bold">Nombre de la Clínica Veterinaria: </label>
                                <input id="exampleInputEmail1" type="text" class="form-control mt-1 border-input" placeholder="Ingrese nombre">
                              </div>
                            </div>
                            <div class="col-12 mt-2">
                              <div class="form-group">
                                <label for="exampleInputEmail1" class="text-main fw-bold">Correo: </label>
                                <input id="exampleInputEmail1" type="email" class="form-control mt-1 border-input" placeholder="Ingrese correo">
                               </div>
                            </div>

                            <div class="col-12 mt-2">
                              <div class="form-group">
                                <label for="exampleInputEmail1" class="text-main fw-bold">Telefono de contacto: </label>
                                <input id="exampleInputEmail1" type="text" class="form-control mt-1 border-input" placeholder="Ingrese un telefono">
                               </div>
                            </div>

                            <div class="col-12 mt-2 mb-3">
                              <div class="form-group">
                                <label for="exampleInputEmail1" class="text-main fw-bold">Foto de perfil: </label>
                                <input class="form-control" id="file-input" type="file">
                                <img id="preview" src="#" alt="Vista previa de imagen">
                               </div>
                            </div>

                            <hr style="color:black;height: 2px;">

                            <h5 class="text-center text-main fw-bold">Personal especializado</h5>
                            <div class="col-6">
                              <div class="form-group">
                                <label for="exampleInputEmail1" class="text-main fw-bold">Nombre: </label>
                                <input id="exampleInputEmail1" type="text" class="form-control mt-1 border-input" placeholder="Ingrese nombre">
                              </div>
                            </div>
                            <div class="col-6 mb-2">
                              <div class="form-group">
                                <label for="exampleInputEmail1" class="text-main fw-bold">Apellido: </label>
                                <input id="exampleInputEmail1" type="text" class="form-control mt-1 border-input" placeholder="Ingrese apellido">
                               </div>
                            </div>
                            <div class="col-12">
                              <div class="form-group">
                                <label for="exampleInputEmail1" class="text-main fw-bold">Especialidad: </label>
                                <select class="form-select" aria-label="Default select example">
                                  <option selected>Seleccione...</option>
                                  <option value="1">Medicina general</option>
                                  <option value="2">Cirugía</option>
                                  <option value="3">Dermatología</option>
                                  <option value="4">Cardiología</option>
                                  <option value="5">Animales exóticos</option>
                                  <option value="6">Diagnóstico por imagen</option>
                                </select>
                               </div>
                            </div>

                            <div class="col-12 mt-2">
                              <div class="form-group">
                                <label for="exampleInputEmail1" class="text-main fw-bold">Servicios ofrecidos: </label>
                                <select class="form-select" aria-label="Default select example">
                                  <option selected>Seleccione...</option>
                                  <option value="1">Vacunaciones y desparasitaciones</option>
                                  <option value="2">Análisis clínicos</option>
                                  <option value="3">Asesoramiento nutricional</option>
                                  <option value="4">Cuidados dentales</option>
                                </select>
                               </div>
                            </div>

                            <div class="col-12 mt-2 mb-3">
                              <div class="form-group">
                                <label for="exampleInputEmail1" class="text-main fw-bold">Horarios de atención: </label>
                                <select class="form-select" aria-label="Default select example">
                                  <option selected>Seleccione...</option>
                                  <option value="2">8am-12pm</option>
                                  <option value="3">1pm-5pm</option>
                                  <option value="4">1pm-7pm</option>
                                  <option value="5">24 horas</option>
                                </select>
                               </div>
                            </div>

                            <span class="text-main fw-bold mb-2">Añadir nuevo veterinario</span>

                            <hr style="color:black;height: 2px;">

                            <div class="col-12">
                              <div class="form-group">
                                <label for="exampleInputEmail1" class="text-main fw-bold">Usuario: </label>
                                <input id="exampleInputEmail1" type="email" class="form-control mt-1 border-input" placeholder="Ingrese correo">
                               </div>
                            </div>

                            <div class="col-12 mt-2">
                              <div class="form-group">
                                <label for="exampleInputEmail1" class="text-main fw-bold">Contraseña: </label>
                                <input id="exampleInputEmail1" type="text" class="form-control mt-1 border-input" placeholder="Ingrese un telefono">
                               </div>
                            </div>
                          </div>
                        
                      </form>
                      <div class="d-flex justify-content-center">
                        <a href="InicioClinica.html">
                          <button type="submit" class="btn btn-main fw-bold mt-4">Registrar</button>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
 
      <!-- Archivo JS Bootstrap 5 -->   
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="registro.js"></script>
      
  </body>
</html>
